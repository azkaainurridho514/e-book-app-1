pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }

    // ðŸ”‘ Tambahkan baris ini agar Flutter SDK dikenali
    def flutterSdkPath = file("./local.properties").withReader("UTF-8") {
        def props = new Properties()
        props.load(it)
        props.getProperty("flutter.sdk")
    }
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")
}

plugins {
    id "dev.flutter.flutter-gradle-plugin" apply false
}

include(":app")
